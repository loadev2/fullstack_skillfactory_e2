{% extends 'base.html' %}
 
{% block content %}
<form class="ml-3 mr-3" method="post" action="">
	{% csrf_token %}
	<div class="form-group">
    	<label for="message">Enter message</label>
    	<textarea name="message"class="form-control" id="message" rows="3" placeholder="Some text..."></textarea>
    </div>
	<div class="form-group">
    	<label for="time">Send in X sec</label>
    	<input name="time" type="number" class="form-control" id="time" placeholder="10">
  	</div>
	<input type="submit" class="btn btn-primary" />
</form>

{% endblock %}
