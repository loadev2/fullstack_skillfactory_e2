{% extends 'base.html' %}
 
{% block content %}

<div class="pl-3 pr-3">
 Not sent
 <ul class="list-group">
 {% for msg in msgs %}
  {% if msg.status == 2 %}
  <li class="list-group-item">{{ msg.title }}</li>
  {% endif %}
 {% endfor %}
 </ul>
</div>

<div class="mt-5 pl-3 pr-3">
 Sent
 <ul class="list-group">
 {% for msg in msgs %}
  {% if msg.status == 1 %}
  <li class="list-group-item">{{ msg.title }}</li>
  {% endif %}
 {% endfor %}
 </ul>
</div>

{% endblock %}
